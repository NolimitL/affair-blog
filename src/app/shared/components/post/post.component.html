<div class="card">
  <div class="card-header">
    <h2>{{post.title}}</h2>
    <small>{{post.date | date:'d MMM y, HH:mm  ':null  }}</small>
  </div>
  <div>
    <small>{{post.author}}</small>
  </div>
  <button
    class="btn btn-dark"
    [routerLink]="['/post', post.id]"
    >Open post</button>
</div>
