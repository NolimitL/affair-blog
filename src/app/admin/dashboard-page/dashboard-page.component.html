<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="Search the post.." [(ngModel)]="searchStr">
  </div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Author</th>
        <th>Title</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | searchPosts:searchStr; let i=index">
        <td>{{i+1}}</td>
        <td>{{post.author}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date | date:'MMM d,y, h:mm:ss'}}</td>
        <td>
          <button
            class="btn btn-link"
            [routerLink]="['/admin','post', post.id, 'edit']"
          >Edit post</button><br/>
          <a (click)="removePost(post.id)">Remove post</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <P class="text-center">Loading...</P>
</ng-template>
